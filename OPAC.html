<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BHC OPAC Redirect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .container {
            text-align: center;
        }
        #counter {
            font-size: 2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="display-4">Redirecting to BHC OPAC...</h1>
        <p class="lead">You will be automatically redirected in <span id="counter">3</span> seconds.</p>
        <div class="spinner-border text-primary mt-3" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let countdown = 5; // Initialize countdown to 3
        const counterDisplay = document.getElementById("counter");

        function updateCounter() {
            counterDisplay.textContent = countdown;
            countdown--;

            if (countdown < 0) {
                window.location.href = "https://opac.bhc.edu.in";
            } else {
                setTimeout(updateCounter, 1000);
            }
        }

        updateCounter(); // Start the countdown immediately
    </script>

</body>
</html>
